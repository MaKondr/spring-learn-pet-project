<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>account</title>
</head>
<body>
<div>
    <h1>Account</h1>
    <div th:object="${account}">
        <table>
            <thead>
            <tr>
                <th>acc number</th>
                <th>balance</th>
                <th>currency</th>
                <th>created at</th>
                <th>profile</th>
                <th>Cards</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="*{accountNumber}"></td>
                <td th:text="*{balance}"></td>
                <td th:text="*{currency}"></td>
                <td th:text="*{createdAt}"></td>
                <td th:with="user=${account.userProfile}" th:text="|${user.firstName} ${user.lastName}|"></td>
                <td>
                    <div>
                        <a>Debit cards:</a>
                        <div>
                            <a th:each="dCard : *{debitCard}"
                               th:text="${dCard.cardNumber}"
                               th:href="@{/account/debit_card(id=*{userProfile.account.id})}">number</a>
                        </div>
                        <a>Credit cards:</a>
                        <div>
                            <a th:each="crCard : *{creditCard}"
                               th:text="${crCard.cardNumber}"
                               th:href="@{/account/credit_card(id=*{userProfile.account.id})}">number</a>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <input onclick="history.back()" type="submit" style="color: green" value="cancel"/>

</div>
</body>
</html>
