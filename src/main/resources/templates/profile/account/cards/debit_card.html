<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <title>Debit card</title>
</head>
<body>
<div th:object="${debitCards}">
    <h1>Debit card</h1>
    <div th:each="card : ${debitCards}">
        <ol>
            <li>
                <a th:text="|${card.nameOnCard} ${card.cardNumber}|"></a>
                <a th:text="|${card.expiryDate} ${card.cvv}|"></a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/account/debit_card(id=${card.account.id})}"> delete</a>
            </li>
        </ol>
    </div>
    <hr/>
    <input onclick="history.back()" type="submit" style="color: green" value="cancel"/>
</div>
</body>
</html>
