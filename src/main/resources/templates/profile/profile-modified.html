<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>update profile</title>
</head>
<body>
<div  th:object="${profile}">

    <h1 th:text="'Update ' + ${#authentication.getName()} + 'profile'">Update profile</h1>
    <div class="block-list">
        <!--        <a href="/user/{id}"></a>-->
        <form th:action="@{/profile/{id}(id=${id})}" th:method="patch">
            <div class="block">
                <label for="firstName"> firstName
                    <input type="text" name="firstName" id="firstName" th:field="*{firstName}">
                    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName
                        error
                    </div>
                </label>
            </div>
            <br/>
            <div class="block">
                <label for="lastName"> lastName
                    <input type="text" name="lastName" id="lastName" th:field="*{lastName}">
                    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName
                        error
                    </div>
                </label>
            </div>
            <br/>
            <div class="block">
                <label for="date"> dateOfBirth
                    <input type="date" name="dateOfBirth" id="date" th:field="*{dateOfBirth}">
                    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth
                        error
                    </div>
                </label>
            </div>
            <br/>
            <div class="block">
                <label for="address"> address
                    <input type="text" name="address" id="address" th:field="*{address}">
                    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address
                        error
                    </div>
                </label>
            </div>
            <br/>
            <div class="block">
                <label for="phone"> phone
                    <input type="tel" name="phone" id="phone" th:field="*{phone}">
                    <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone
                        error
                    </div>
                </label>
            </div>
            <br/>
            <button style="color: green" type="submit">Update!</button>
        </form>
    </div>
</div>
<div>
    <a style="color: blue" th:href="@{/profile/{id}(id=${profile.id})}">back</a>
</div>
</body>
</html>
