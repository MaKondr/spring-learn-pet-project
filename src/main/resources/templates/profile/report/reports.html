<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
</head>
<body>
<div th:object="${reports}">
  <h1>Reports</h1>
  <div th:each="report : ${reports}">
    <ol>
      <li>
        <a th:text="|${report.generatedAt}  ${report.content}|"></a>
        <a th:href="@{/profile/reports(id=${report.profile.id})}"> delete</a>
      </li>
    </ol>
  </div>
  <hr/>
  <input onclick="history.back()" type="submit" style="color: green" value="cancel"/>
</div>
</body>
</html>
