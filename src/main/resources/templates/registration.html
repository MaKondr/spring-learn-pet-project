<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="block-list">
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="block">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
        </div>
        <br>
        <div class="block">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        </div>
        <br>
        <div class="block">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>
        <br>
        <button type="submit">register</button>
    </form>
</div>

<div style="color: red" th:if="${param.error}">Что-то пошло не так</div>

</body>
</html>
