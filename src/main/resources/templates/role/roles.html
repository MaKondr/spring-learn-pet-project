<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Roles list</title>
</head>
<body>

<div>
    <h1>Roles list</h1>
</div>
<div class="create">
    <a th:href="@{/role/create}"> Create new role</a>
</div>
<div class="table-tabs">
    <table>
        <div class="table-header">

            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
        </div>
        <tbody>
        <tr th:object="${role}" th:each="role : ${roles}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td>
                <a th:href="@{role/{id}(id=*{id})}">View</a>
                <a th:href="@{role/update/{id}(id=*{id})}">Edit</a>
                <form  th:method="delete" th:action="@{role/{id}(id=*{id})}">
                    <input type="submit" value="DELETE">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a href="/">back</a>
</div>
</body>
</html>
